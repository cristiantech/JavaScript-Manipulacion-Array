<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>

        const productos = [
            {name: 'Hamburgesa', prece: 2.50},
            {name: 'Hot-dog', prece: 2.00}
        ]

        const app = document.getElementById('app');
        productos.forEach(pro => {
            app.innerHTML += `<li>${pro.name} - ${pro.prece}</li>  `; 
        });

    </script>
</body>
</html>
